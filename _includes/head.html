<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- page title is an optional prefix to the site title -->
    <title>
        {% if page.title %}
            {{ page.title }} | {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <!-- Angular.JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/{{ site.angular_version }}/angular.min.js"></script>

    <!-- jQuery (just for Bootstrap) -->
 	<script src="https://code.jquery.com/jquery-{{site.jquery_version}}.min.js"></script>

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/{{ site.bootstrap_version }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="//bootswatch.com/{{ site.bootswatch_theme }}/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b46097f22.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Custom styles for each page -->
    {% for style in page.styles %}
        <link rel="stylesheet" href="{{style}}">
    {% endfor %}

</head>
